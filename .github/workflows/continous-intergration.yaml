name: Continuous Integration

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📑 Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: 📥 Installing Dependencies
        run: npm install

      - name: 🧹 Linting
        run: npm run lint
      
      - name: 🧪 Testing
        run: npm run test

      - name: 🏗️ Building  
        run: npm run build
