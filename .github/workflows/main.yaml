name: App Workflow

on:
  pull_request:
    branches: ['master']

  workflow_dispatch:

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest # Servidor ubuntu na última versão
    steps:
      - name: 📑 Checkout Code
        uses: actions/checkout@v4 # Clona o repostório para ter acesso a pasta do projeto no servidor

      - name: 📩 Set up Node.js
        uses: actions/setup-node@v4 # Instala o node na versão 20
        with:
          node-version: '20'

      - name: 📥 Install Dependencies
        run: npm install

      - name: 🧹 Linting
        run: npm run lint

      - name: 🧪 Testing
        run: npm run test

      - name: 🏗️ Building
        run: npm run build

      - name: 🐋 Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build e tag da Imagem
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pomar-na-mao:${{ github.run_id }} .

      - name: 🐳 Push da Imagem
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pomar-na-mao:${{ github.run_id }}

  CD:
    name: Continuous Deploy
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: actions/checkout@v4
      - name: 📂 Install Vercel CLI
        run: npm install --global vercel@latest
      - name: 📩 Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: 🏗️ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: 🚀 Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
