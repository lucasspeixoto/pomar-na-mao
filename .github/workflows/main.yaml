name: App Workflow

on:
  pull_request:
    branches: ['master']

  workflow_dispatch:

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest # Servidor ubuntu na Ãºltima versÃ£o
    steps:
      - name: ğŸ“‘ Checkout Code
        uses: actions/checkout@v4 # Clona o repostÃ³rio para ter acesso a pasta do projeto no servidor

      - name: ğŸ“© Set up Node.js
        uses: actions/setup-node@v4 # Instala o node na versÃ£o 20
        with:
          node-version: '20'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ§¹ Linting
        run: npm run lint

      - name: ğŸ§ª Testing
        run: npm run test

      - name: ğŸ—ï¸ Building
        run: npm run build

      - name: ğŸ‹ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build e tag da Imagem
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pomar-na-mao:${{ github.run_id }} .

      - name: ğŸ³ Push da Imagem
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pomar-na-mao:${{ github.run_id }}

  CD:
    name: Continuous Deploy
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“‚ Install Vercel CLI
        run: npm install --global vercel@latest
      - name: ğŸ“© Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
