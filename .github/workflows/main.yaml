name: CI/CD pipeline

on:
  push:
    branches: ['master', 'main']
  pull_request:
    branches: ['master', 'main']

jobs:
  Checkout:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“© Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'
  
  Install-Dependencies:
    name: Install-Dependencies
    needs: Checkout
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Install Dependencies
        run: npm install
  
  Linting:
    name: Linting
    needs: Install-Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¹ Lint Code
        run: npm run lint

  Testing:
    name: Testing
    needs: Install-Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§ª Run Tests
        run: npm run test

  Building:
    name: Building
    needs: [Testing, Linting, Install-Dependencies]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Build Application
        run: npm run build
  
  Push-to-Docker:
    name: Push to Docker
    needs: [Testing, Linting, Install-Dependencies, Building]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‹ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build e tag da Imagem
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pomar-na-mao:${{ github.run_id }} .

      - name: ğŸ³ Push da Imagem
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pomar-na-mao:${{ github.run_id }}

  Continuous-Deploy:
    name: Continuous Deploy
    runs-on: ubuntu-latest
    needs: [Testing, Linting, Install-Dependencies, Building, Push-to-Docker]
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ“‚ Install Vercel CLI
        run: npm install --global vercel@latest
      - name: ğŸ“© Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}