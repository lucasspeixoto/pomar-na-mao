<app-page-breadcrumb firstRouter="/rotinas-de-inspecao" firstRouterTitle="Inspeções"
    [pageTitle]="'Detalhes Inspeção #' + currentInspectRoutineId!.toString()" />
<div class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-10 gap-6 min-h-[600px] h-[600px] md:h-[600px]">
        <!-- Lado Esquerdo (30%) -->
        <div class="md:col-span-3 flex flex-col h-full gap-4 mb-6 md:mb-0">
            <div
                class="flex-1 border bg-white dark:bg-white/[0.03] border-gray-200 dark:border-gray-800 rounded-2xl flex items-center justify-center min-h-[150px]">
                <span class="text-md font-semibold text-gray-800 dark:text-white/90">
                    Detalhes
                    Planta
                </span>
            </div>
            <div
                class="flex-1 border bg-white dark:bg-white/[0.03] border-gray-200 dark:border-gray-800 rounded-2xl flex items-center justify-center min-h-[150px]">
                <span class="text-md font-semibold text-gray-800 dark:text-white/90">
                    Mapa
                </span>
            </div>
        </div>

        <!-- Lado Direito (70%) -->
        <div class="md:col-span-7 flex flex-col h-full gap-4">
            <div class="flex-none border bg-white dark:bg-white/[0.03] border-gray-200 dark:border-gray-800 rounded-2xl flex items-center justify-center"
                style="height:20%;">
                <span class="text-md font-semibold text-gray-800 dark:text-white/90">
                    Resumo rotina
                </span>
            </div>
            <div class="flex-1 border bg-white dark:bg-white/[0.03] border-gray-200 dark:border-gray-800 rounded-2xl flex items-center justify-center"
                style="height:80%;">
                <span class="text-md font-semibold text-gray-800 dark:text-white/90">
                    Comparações
                </span>
            </div>
        </div>
    </div>
</div>
