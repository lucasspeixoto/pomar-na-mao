<section class="flex">
    <div class="hidden md:block w-[60%] container min-h-screen"></div>
    <div
        class="w-full md:w-[40%] h-screen bg-surface-0 dark:bg-surface-900">
        <div
            class="flex h-full flex-col items-center justify-center">

            <!-- Top -->
            <div class="flex flex-col items-center justify-center w-full">
                <!-- Image -->
                <img class="w-[180px]"
                    src="assets/images/lichia.png"
                    alt="Pomar" />

                <!-- Welcome -->
                <div class="flex flex-col text-center mb-8 gap-2">
                    <span
                        class="text-surface-900 dark:text-surface-0 text-lg md:text-3xl font-medium">
                        Pomar na mão
                    </span>
                    <span class="text-muted-color text-md md:text-xl">Bem
                        vindo</span>
                </div>
            </div>

            <!-- Bottom -->
            <div
                class="flex flex-col items-center justify-between gap-4 w-full h-full mb-4 px-4">
                <!-- Form -->
                <form [formGroup]="forgotPasswordForm"
                    class="w-full sm:w-[350px]">
                    <div class="mb-2">
                        <label
                            for="emailField"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-1">Email</label>
                        <input
                            pInputText
                            id="emailField"
                            type="text"
                            placeholder="Endereço de Email"
                            class="w-full mb-1"
                            formControlName="email" />

                        <app-custom-validation-message id="emailErrorMessage"
                            controlName="email" />
                    </div>

                    <div
                        class="flex justify-end">
                        <span
                            routerLink="/login"
                            class="text-sm sm:text-base font-medium hover:underline no-underline ml-2 text-right cursor-pointer text-primary">Login</span>
                    </div>

                    <div class="mt-4 w-full flex justify-center">
                        <p-button
                            [disabled]="!connectivityService.isOnline()"
                            (click)="forgotPasswordHandler()"
                            id="forgotPasswordButton"
                            label="Lembrar"
                            class="w-auto rounded-full"></p-button>
                    </div>
                </form>

                <!-- Toolbox -->
                <app-toolbar-services class="w-full md:w-[350px]" />
            </div>
        </div>
    </div>
</section>
