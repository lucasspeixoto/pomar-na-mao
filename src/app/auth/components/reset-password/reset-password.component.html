<section class="flex">
    <div class="hidden md:block w-[60%] container min-h-screen"></div>
    <div class="w-full md:w-[40%] h-screen bg-surface-0 dark:bg-surface-900">
        <div class="flex h-full flex-col items-center justify-between">

            <!-- Top -->
            <div class="flex flex-col items-center justify-center w-full mt-8 md:mt-0">
                <!-- Image -->
                <img class="w-[180px]" src="assets/images/lichia.png" alt="Pomar" />

                <!-- Welcome -->
                <div class="flex flex-col text-center mb-8 gap-2">
                    <span class="text-surface-900 dark:text-surface-0 text-lg md:text-3xl font-medium">
                        Pomar na m√£o
                    </span>
                    <span class="text-muted-color text-md md:text-xl">Bem
                        vindo</span>
                </div>
            </div>

            <!-- Bottom -->
            <div class="flex flex-col items-center justify-end gap-4 w-full h-full m-4 px-4 md:px-8">
                <!-- Form -->
                <form [formGroup]="resetPasswordForm" class="w-full sm:w-[350px] mb-8">
                    <div class="mb-2">
                        <label for="passwordField"
                            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-1">Senha</label>
                        <p-password id="passwordField" formControlName="password" placeholder="Senha"
                            [toggleMask]="true" styleClass="mb-2" [fluid]="true" [feedback]="false"></p-password>

                        <app-custom-validation-message id="passwordErrorMessage" controlName="password"
                            [minLength]="3" />
                    </div>

                    <div class="flex justify-end">
                        <span routerLink="/login"
                            class="text-sm sm:text-base font-medium hover:underline no-underline ml-2 text-right cursor-pointer text-primary">Login</span>
                    </div>

                    <div class="mt-4 w-full flex justify-center">
                        <p-button class="w-auto rounded-full" [disabled]="!connectivityService.isOnline()"
                            (click)="resetPasswordHandler()" id="resetPasswordButton" label="Gerar">
                        </p-button>
                    </div>
                </form>

                <app-offline-collect-button />
            </div>
        </div>
    </div>
</section>
