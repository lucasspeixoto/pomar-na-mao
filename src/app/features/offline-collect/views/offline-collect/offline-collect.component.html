<div class="container">
  <h2>Coleta Offline <a (click)="router.navigateByUrl('/login')"> (Acessar
      online)</a> </h2>

  <div nz-row class="container__data_photo">
    <div nz-col nzSpan="24" [nzSm]="12">
      <app-offline-collect-statistics />
    </div>
    <div nz-col nzSpan="24" [nzSm]="12">
      <app-plant-upload />
    </div>
  </div>

  <div nz-row class="container__complement">
    <div nz-col nzSpan="24">
      <app-complement-data />
    </div>
  </div>

  <div class="container__action">
    <button
      (click)="collectHandler()"
      nz-button
      nzType="primary">
      Coletar
    </button>
  </div>

</div>
