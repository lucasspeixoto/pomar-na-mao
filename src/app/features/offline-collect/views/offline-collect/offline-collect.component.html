<div
    class="py-8 px-2 sm:px-10 lg:px-32 xl:px-48 bg-surface-50 dark:bg-surface-950 overflow-hidden">
    <div class="w-full mt-2 flex flex-col justify-start">
        <div class="flex w-full justify-between items-start">
            <p-steps class="w-full" [model]="items" [readonly]="false"
                [activeIndex]="activeIndex"
                (activeIndexChange)="onActiveIndexChange($event)" />
        </div>

        <div class="justify-between flex items-center mt-2 gap-2">
            <span
                    class="text-sm sm:text-base font-semibold hover:underline no-underline text-right cursor-pointer text-blue-500"
                    routerLink="/login"
                    >Login</span
                  >
            <p-button label="Salvar" icon="pi pi-database" iconPos="right"
                (click)="insertOfflineCollectHandler()"></p-button>
        </div>

        <section class="my-2">
            @if(activeIndex === 0) {
            <app-collect-geolocation />
            } @if (activeIndex === 1) {
            <app-collect-complement-data />
            } @if (activeIndex === 2) {
            <app-collect-observation-data />
            }
        </section>

        <div class="self-end flex my-2 gap-2">
            @if(activeIndex !== 0) {
                <p-button (click)="goToPreviousStep()" severity="contrast" label="Voltar" icon="pi pi-angle-left" iconPos="left" />
            }
            @if(activeIndex !== 2) {
                <p-button (click)="goToNextStep()" severity="contrast" label="PrÃ³ximo" icon="pi pi-angle-right" iconPos="right" />
            }
        </div>
    </div>
</div>
