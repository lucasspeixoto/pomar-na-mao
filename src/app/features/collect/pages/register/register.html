<div class="flex flex-col w-full h-full justify-between">

    <div class="mb-4 flex w-full justify-between items-center">
        <p-steps class="w-full" [model]="items" [readonly]="false" [activeIndex]="activeIndex()"
            (activeIndexChange)="onActiveIndexChange($event)" />
    </div>

    <section>
        @if(activeIndex() === 0) {
        <app-device-geolocation />
        } @if (activeIndex() === 1) {
        <app-complement-form />
        } @if (activeIndex() === 2) {
        <app-observation-form />
        } @if (activeIndex() === 3) {
        <app-photo-fom />
        }
    </section>

    <div class="w-full justify-end flex gap-2">
        @if(activeIndex() !== 0) {
        <p-button (click)="goToPreviousStep()" [link]="true" severity="contrast" label="Voltar" icon="pi pi-angle-left"
            iconPos="left" />
        }
        @if(activeIndex() !== 3) {
        <p-button (click)="goToNextStep()" [link]="true" severity="contrast" label="PrÃ³ximo" icon="pi pi-angle-right"
            iconPos="right" />
        }
    </div>

    @if(activeIndex() === 3) {
    <div class="justify-center w-full flex gap-2">
        <p-button label="Coletar" icon="pi pi-database" iconPos="right"
            (click)="insertOnlineCollectHandler()"></p-button>
    </div>
    }

</div>
