<div class="w-full flex flex-col md:flex-row gap-4">

    <!-- Filtros -->
    <div
        [ngStyle]="{backgroundColor:'var(--surface-overlay)'}"
        class="hidden md:block h-auto w-full md:w-[35%] rounded-lg p-4">
        <app-search-filters  />
    </div>

    <!-- Mapa e coletas -->
    <div class="w-full md:w-[65%]">
        <div class="flex flex-col gap-4 justify-start items-start">
            <!-- Mobile Filters Button -->
            <div class="flex w-full justify-end md:hidden">
                <p-button (click)="collectSearchFilterDialog.set(true)" severity="secondary" label="Filtros" icon="pi pi-align-justify" />
            </div>

            <app-search-map id="mapRef" class="w-full h-full" />

            <p-divider />

            <app-search-items class="w-full h-full"  />
        </div>
    </div>
</div>

<app-search-filters-dialog [isVisible]="collectSearchFilterDialog()" (dialogClosed)="collectSearchFilterDialog.set(false)" />
