<div class="container">
  <h2>Cadastrar</h2>

  <div id="map"></div>

  <div nz-row class="container__photo_geolocalization">
    <div nz-col nzSpan="24" [nzSm]="12">
      <app-geolocation />
    </div>
    <div nz-col nzSpan="24" [nzSm]="12">
      <app-plant-upload />
    </div>
  </div>
  <div nz-row class="container__complement">
    <div nz-col nzSpan="24">
      <app-complement-data />
    </div>
  </div>

  <div class="container__action">
    <button (click)="collectHandler()" nz-button nzType="primary">Coletar</button>
  </div>
</div>
