<div id="map2"></div>
<div class="mt-4 flex flex-wrap w-full items-center justify-between sm:justify-end gap-2">
    <p-button [disabled]="collectService.numberOfFilteredCollects() === 0"
     severity="secondary" label="Próxima"
    (click)="plotCollectedPoints()" />
    <p-button [disabled]="collectService.numberOfFilteredCollects() === 0"
         severity="secondary" label="Coletas"
        (click)="plotCollectedPoints()" />
    <p-button [disabled]="!collectSearchFiltersService.selectedRegion()"
         severity="secondary" label="Região"
        (click)="plotRegionPolygon()" />
    <p-button  severity="secondary" label="Posição"
        (click)="reloadPage()" />
</div>
