<div class="w-full flex flex-col sm:flex-row justify-between gap-4 sm:gap-4">
    <ng-container
        *ngIf="collectObservationDataFormChange$ | async" />

    <div class="w-full flex flex-col items-center justify-between sm:w-1/3 gap-1">
        <p-message class="mb-4" severity="info">
            <span class="text-justify font-semibold">
                Os dados complementares são dados gerais referente a observação
                da
                planta
                em questão. A única informação obrigatória é a massa, os outros
                são
                opcionais mas
                é recomendado que seja inserido para futuras avaliações e
                levantamentos estatisticos
            </span>
        </p-message>

        <img class="mt-8 hidden sm:block" width="250px"
            alt="Items de observação"
            src="assets/images/observation-data-image.png" />
    </div>

    <p-card class="w-full sm:w-2/3" header="Observações">
        <form [formGroup]="collectObservationDataForm" class="form">
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="my-6">
                    <p-checkbox formControlName="stick" value="Galho Seco"
                        inputId="stick" [binary]="true" />
                    <label for="stick" class="ml-2">Galho Seco</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="brokenBranch"
                        value="Galho Quebrado"
                        inputId="brokenBranch" [binary]="true" />
                    <label for="brokenBranch" class="ml-2">Galho
                        Quebrado</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="vineGrowing"
                        value="Cipó no pé"
                        inputId="vineGrowing" [binary]="true" />
                    <label for="vineGrowing" class="ml-2">Cipó crescendo</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="burntBranch" value="Queimado"
                        inputId="burntBranch" [binary]="true" />
                    <label for="burntBranch" class="ml-2">Queimado</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="struckByLightning"
                        value="Atingido por raio"
                        inputId="struckByLightning" [binary]="true" />
                    <label for="struckByLightning" class="ml-2">Atingido por
                        raio</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="drill" value="Broca"
                        inputId="drill" [binary]="true" />
                    <label for="drill" class="ml-2">Broca</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="anthill" value="Formigueiro"
                        inputId="anthill" [binary]="true" />
                    <label for="anthill" class="ml-2">Formigueiro</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="inExperiment"
                        value="Em experimento/teste"
                        inputId="inExperiment" [binary]="true" />
                    <label for="inExperiment" class="ml-2">Em
                        experimento/teste</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="weedsInTheBasin"
                        value="Mato na bacia"
                        inputId="weedsInTheBasin" [binary]="true" />
                    <label for="weedsInTheBasin" class="ml-2">Mato na
                        bacia</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="fertilizationOrManuring"
                        value="Parada de pulverização/adubação"
                        inputId="fertilizationOrManuring" [binary]="true" />
                    <label for="fertilizationOrManuring" class="ml-2">Parada de
                        pulverização/adubação</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="mites"
                        value="Presença de ácaro"
                        inputId="mites" [binary]="true" />
                    <label for="mites" class="ml-2">Presença de ácaro</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="thrips"
                        value="Presença de tripes"
                        inputId="thrips" [binary]="true" />
                    <label for="thrips" class="ml-2">Presença de tripes</label>
                </div>

                <div class="my-6">
                    <p-checkbox formControlName="emptyCollectionBoxNear"
                        value="Caixa vazia perto"
                        inputId="emptyCollectionBoxNear" [binary]="true" />
                    <label for="emptyCollectionBoxNear" class="ml-2">Caixa de
                        colheita vazia perto</label>
                </div>
            </div>
        </form>
    </p-card>
</div>
