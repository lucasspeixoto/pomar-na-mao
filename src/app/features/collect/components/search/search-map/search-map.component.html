<div id="map2"></div>

@let collects = collectService.numberOfFilteredCollects();

<div class="mx-1 mt-4 flex flex-wrap w-full items-center justify-center gap-8">
    <p-button [disabled]="collects === 0"
         severity="warn" label="Coletas"
        (click)="plotCollectedPoints()" />
    <p-button [disabled]="!collectSearchFiltersService.selectedRegion()"
         severity="info" label="Região"
        (click)="plotRegionPolygon()" />
    <p-button  severity="help" label="Posição"
        (click)="startMapRender()" />
</div>
