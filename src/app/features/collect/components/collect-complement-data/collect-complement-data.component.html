<div
    class="min-h-[450px] w-full flex flex-col md:flex-row justify-between gap-2 md:gap-4">
    <ng-container
        *ngIf="collectComplementDataFormChange$ | async" />

    <section class="w-full md:w-1/3 hidden md:inline-block">
        <div
            class="flex flex-col items-center justify-start gap-1">
            <p-message class="mb-4" severity="info">
                <span class="text-md lg:text-lg text-justify font-semibold">
                    {{complementDataText}}
                </span>
            </p-message>

            <img class="hidden sm:block size-[70%]"
                alt="Pé de lichia"
                src="assets/images/lichia.png" />
        </div>
    </section>

    <section class="inline-block md:hidden">
        <span (click)="op.toggle($event)"
            class="font-semibold cursor-pointer text-md underline text-surface-300">Como
            preencher ?</span>

        <p-popover #op>
            <p-message class="mb-4" severity="info">
                <span class="text-justify font-semibold">
                    {{complementDataText}}
                </span>
            </p-message>
        </p-popover>
    </section>

    <p-card class="w-full md:w-2/3" header="Dados complementares">
        <form [formGroup]="collectComplementDataForm" class="form">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="my-2">
                    <label for="mass" class="block font-bold mb-3">Massa
                        (kg)</label>
                    <p-inputnumber class="w-full" mode="decimal" formControlName="mass"
                    [useGrouping]="false" fluid />
                    <app-custom-validation-message controlName="mass" />
                </div>

                <div class="my-2">
                    <label for="plantingDate" class="font-bold block mb-3">Data
                        plantio</label>
                    <p-datepicker appendTo="body" formControlName="plantingDate"
                        [showIcon]="true" inputId="birthday"
                        dateFormat="yy-mm-dd" [showOnFocus]="false" />
                </div>

                <div class="my-2">
                    <label for="variety"
                        class="block font-bold mb-3">Variedade</label>
                    <p-select id="variety" formControlName="variety"
                        [options]="lycheeVarieties"
                        placeholder="Selecione a variedade" class="w-full" />
                    <app-custom-validation-message controlName="variety"
                        [minLength]="3" />
                </div>

                <div class="my-2">
                    <label for="harvest"
                        class="block font-bold mb-3">Safra</label>
                    <input class="w-full" type="text" formControlName="harvest"
                        pInputText id="harvest" fluid />
                    <app-custom-validation-message controlName="harvest" />
                </div>

                <div class="my-2">
                    <label for="lifeOfTheTree" class="block font-bold mb-3">Vida
                        do
                        pé</label>
                    <input class="w-full" type="text"
                        formControlName="lifeOfTheTree"
                        pInputText id="lifeOfTheTree" fluid />
                    <app-custom-validation-message
                        controlName="lifeOfTheTree" [maxLength]="10" />
                </div>

            </div>

            <div class="mt-2">
                <label for="description"
                    class="block font-bold mb-3">Descrição</label>
                <textarea class="w-full" rows="10" pTextarea
                    formControlName="description"
                    id="description"></textarea>
                <app-custom-validation-message controlName="description"
                    [maxLength]="250" />
            </div>
        </form>
    </p-card>
</div>
