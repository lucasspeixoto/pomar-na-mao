<div class="flex flex-col justify-between h-full">
    <div class="flex-1 flex flex-col items-center mt-8 md:mt-0 w-full">
        <span class="text-xl md:text-2xl font-bold leading-4 self-start mb-4">Bem
            vindo ao Pomar na mão</span>
        <div class="relative w-full max-w-md md:max-w-full p-0 md:px-28 mb-4">
            <input [(ngModel)]="searchBar" pInputText type="text" placeholder="Pesquisar..."
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:border-primary-500 focus:ring focus:ring-primary-200 focus:ring-opacity-50" />
            <i class="pi pi-search absolute right-3 md:right-32 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>

        <span class="text-md md:text-xl font-semibold leading-2 self-start my-4 md:my-8">Serviços</span>
        <div
            class=" flex flex-wrap self-center justify-around md:justify-evenly px-0 md:px-4 items-center w-full gap-4 sm:gap-x-4 sm:gap-y-8">
            @for(item of filteredServicesItems; track item) {
            <div [routerLink]="item.routerLink"
                class="flex flex-col cursor-pointer select-nome relative group h-40 w-44 md:h-48 md:w-80 bg-surface-0 dark:bg-surface-900 rounded-xl shadow-md transition-shadow duration-300 hover:shadow-2xl overflow-hidden">
                <div class="absolute inset-0 rounded-xl pointer-events-none z-10">
                    <span class="absolute w-full h-full rounded-xl border-none
                    before:content-[''] before:absolute before:inset-0 before:rounded-xl
                    before:border before:border-primary-500 before:animate-none
                    group-hover:before:animate-borderWalk">
                    </span>
                </div>

                <img width="24px" height="24px" alt="Icone"
                    class="block md:hidden card-icon self-start ml-4 mt-4 md:ml-6 md:mt-6" [src]="item.image" />

                <img width="40px" height="40px" alt="Icone"
                    class="hidden md:block card-icon self-start ml-4 mt-4 md:ml-6 md:mt-6" [src]="item.image" />

                <div class="relative z-20 p-2 md:p-4">
                    <span class="font-semibold my-12 text-md md:text-xl">{{
                        item.title }}</span>
                    <p class="mt-4 text-surface-500 dark:text-surface-400 text-sm md:text-lg">{{
                        item.subtitle }}</p>
                </div>
            </div>
            }
        </div>

    </div>
</div>
