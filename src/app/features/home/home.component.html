<div class="flex flex-col justify-between h-full">
    <div class="flex-1 flex flex-col items-center mt-8 md:mt-0 w-full">
        <span class="text-xl md:text-2xl font-bold leading-4 self-start mb-4">Bem vindo ao Pomar na mão</span>
        <div class="relative w-full max-w-md md:max-w-full p-0 md:px-28 mb-4">
            <input [(ngModel)]="searchBar" pInputText type="text" placeholder="Pesquisar..."
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:border-primary-500 focus:ring focus:ring-primary-200 focus:ring-opacity-50" />
            <i class="pi pi-search absolute right-3 md:right-32 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>

        <span class="text-md md:text-xl font-semibold leading-2 self-start my-4 md:my-8">Serviços</span>

        <div class="flex flex-wrap self-center justify-center sm:justify-between md:justify-evenly px-0 md:px-10 items-center w-full gap-2 sm:gap-x-4 sm:gap-y-8">
            <div *ngFor="let item of filteredServicesItems"
                class="select-none cursor-pointer rounded-2xl p-3 h-36 w-36 md:h-48 md:w-48 bg-gradient-to-br shadow flex flex-col justify-between hover:shadow-xl transition-shadow duration-200"
                [ngClass]="{
                  'from-yellow-500 to-yellow-100': item.color === 'yellow',
                  'from-blue-500 to-blue-100': item.color === 'blue',
                  'from-red-500 to-red-100': item.color === 'red',
                  'from-green-500 to-green-100': item.color === 'green'
                }" [routerLink]="item.routerLink">
                <div>
                    <div class="text-xl md:text-3xl font-bold mb-2" [ngClass]="{
                          'text-yellow-900': item.color === 'yellow',
                          'text-blue-900': item.color === 'blue',
                          'text-red-900': item.color === 'red',
                          'text-green-900': item.color === 'green'
                        }">{{ item.title }}</div>
                    <div class="text-sm md:text-lg w-[120px]" [ngClass]="{
                          'text-yellow-900': item.color === 'yellow',
                          'text-blue-900': item.color === 'blue',
                          'text-red-900': item.color === 'red',
                          'text-green-900': item.color === 'green'
                        }">{{ item.subtitle }}</div>
                </div>
                <i style="font-size: 2rem" class="self-end" [ngClass]="item.icon + ' ' +
                    (item.color === 'yellow' ? 'text-yellow-900' :
                     item.color === 'blue' ? 'text-blue-900' :
                     item.color === 'red' ? 'text-red-900' :
                     item.color === 'green' ? 'text-green-900' : '')"></i>
            </div>
        </div>

    </div>
</div>
