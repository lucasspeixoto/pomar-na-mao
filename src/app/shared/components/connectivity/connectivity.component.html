<div class="container">
  <div class="container__fixed-icon">
    @if (connectivityService.isOnline()) {
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="green"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M2 8C6 4 18 4 22 8" />
        <path d="M5 12C9 8 15 8 19 12" />
        <path d="M8 16C10 14 14 14 16 16" />
        <circle cx="12" cy="20" r="1.5" fill="green" />
      </svg>
    } @else {
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="red"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M2 8C6 4 18 4 22 8" />
        <path d="M5 12C9 8 15 8 19 12" />
        <path d="M8 16C10 14 14 14 16 16" />
        <line x1="12" y1="20" x2="12" y2="20" />
        <line x1="2" y1="2" x2="22" y2="22" stroke="#9d2a2a" />
      </svg>
    }
  </div>
</div>
