<div class="relative w-full">
  <select
    class="h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 pr-11 text-sm shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800
      {{ value ? 'text-gray-800 dark:text-white/90' : 'text-gray-400 dark:text-gray-400' }} {{ className }}"
    [value]="value"
    (change)="onChange($event)"
    (focus)="isOpen = true"
    (blur)="isOpen = false"
  >
    <!-- Placeholder option -->
    <option
      value=""
      disabled
      [selected]="!value"
      class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
    >
      {{ placeholder }}
    </option>
    <!-- Map over options -->
    @for (option of options; track $index) {
    <option
      [value]="option.value"
      class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
    >
      {{ option.label }}
    </option>
    }
  </select>
  <!-- Custom arrow -->
  <span class="pointer-events-none absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-white/30">
    @if (!isOpen) {
      <svg width="20" height="20" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6"/>
      </svg>
    } @else {
      <svg width="20" height="20" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 15l6-6 6 6"/>
      </svg>
    }
  </span>
</div>
