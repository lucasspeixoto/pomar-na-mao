

<div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
    <div>
        <div class="mb-5 sm:mb-8">
            <h1
                class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
                Lembrar senha
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Entre com seu e-mail para recuperar a senha
            </p>
        </div>

        <form [formGroup]="forgotPasswordForm" class="space-y-6">
            <div>
                <app-label>Email <span
                        class="text-error-500">*</span></app-label>
                <input
                    type="email"
                    placeholder="email@gmail.com"
                    formControlName="email"
                    name="email"
                    id="email"
                    class="h-11 w-full rounded-lg border appearance-none px-4 py-2.5 text-sm shadow-theme-xs placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                    required />
                <app-custom-validation-message id="emailErrorMessage"
                    controlName="email" />
            </div>

            <app-button
                className="w-full"
                size="sm"
                (btnClick)="forgotPasswordHandler()">
                Lembrar
            </app-button>
        </form>

        <div class="mt-5 flex justify-end">
            <a routerLink="/login"
                class="text-brand-500 hover:text-brand-600 dark:text-brand-400">
                Login
            </a>
        </div>
    </div>
</div>
